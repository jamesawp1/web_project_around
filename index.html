<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The Us</title>
    <meta name="description" content="Rede social de imagens" />
    <meta name="author" content="James Jr." />
    <meta name="keywords" content="html, css, javascript, rede social" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header__image.png"
          alt="Logo do site Around The Us."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/profile__image.jpg"
            alt="Imagem de um senhor de idade."
          />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 id="profile-name" class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 id="profile-role" class="profile__subtitle">Explorer</h2>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <div class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_vale-de-yosemite.jpg"
              alt="Fotografia de Vale de Yosemite."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Vale de Yosemite</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_lago-louise.jpg"
              alt="Fotografia de Lago Louise."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Lago Louise</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_montanhas-care.jpg"
              alt="Fotografia das Montanhas Care..."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Montanhas Care...</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_latemar.jpg"
              alt="Fotografia de Latemar."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Latemar</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_parque-nacional.jpg"
              alt="Fotografia do Parque Nacional..."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Parque Nacional...</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/card__image_lago-di-braies.jpg"
              alt="Fotografia do Lago di Braies."
            />
            <div class="gallery__card-wrapper">
              <p class="gallery__card-name">Lago di Braies</p>
              <button type="button" class="gallery__card-like">
                <img
                  class="gallery__card-like-icon"
                  src="./images/button__icon.svg"
                  alt="Ícone representando um coração ao passo que contextualiza uma curtida."
                />
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&copy; 2024 Around The U.S.</h2>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <img
            class="popup__close-button"
            src="./images/close_icon.png"
            alt="Botão de fechar o popup"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              id="input-name"
              class="popup__input"
              type="text"
              placeholder="Nome"
              value="Jacques Cousteau"
              required
            />
            <span id="input-name-error" class="popup__form-error"></span>
            <input
              id="input-job"
              class="popup__input"
              type="text"
              placeholder="Sobre Mim"
              value="Explorador"
              required
            />
            <span id="input-role-error" class="popup__form-error"></span>
            <button id="save-button" class="popup__save-button" type="submit">
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
