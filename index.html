<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The Us</title>
    <meta name="description" content="Rede social de imagens" />
    <meta name="author" content="James Jr." />
    <meta name="keywords" content="html, css, javascript, rede social" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header__image.png"
          alt="Logo do site Around The Us."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/profile__image.jpg" />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__button_edit">
                <img
                  class="profile__button_edit-icon"
                  src="./images/icon__edit_button.svg"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorador</p>
          </div>
          <button class="profile__button_add">
            <img
              class="profile__button_add-icon"
              src="./images/icon__add_button.svg"
            />
          </button>
        </section>

        <section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__image"
              src="./images/card__image_vale_yosemite.jpg"
              alt=""
            />
            <div class="gallery__information">
              <h2 class="gallery__title">Vale Yosemite</h2>
              <button class="gallery__button"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
