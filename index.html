<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The Us</title>
    <meta name="description" content="Rede social de imagens" />

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header__image.png"
          alt="Logo do site Around The Us."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/profile__image.jpg" />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 id="profile-name" class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 id="profile-role" class="profile__subtitle">Explorer</h2>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <!--<section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__image"
              src="./images/card__image_vale_yosemite.jpg"
              alt=""
            />
            <div class="gallery__information">
              <h2 class="gallery__title">Vale Yosemite</h2>
              <button class="gallery__button"></button>
            </div>
          </div>
        </section>-->
      </main>

      <div class="popup">
        <div class="popup__container">
          <img
            class="popup__close-button"
            src="./images/close_icon.png"
            alt="BotÃ£o de fechar o popup"
          />
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              id="input-name"
              class="popup__input"
              type="text"
              placeholder="Nome"
              value="Jacques Cousteau"
            />
            <span id="input-name-error" class="popup__form-error"></span>
            <input
              id="input-role"
              class="popup__input"
              type="text"
              placeholder="Sobre Mim"
              value="Explorador"
            />
            <span id="input-role-error" class="popup__form-error"></span>
            <button id="save-button" class="popup__save-button" type="submit">
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
