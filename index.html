<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around The Us</title>
    <meta name="description" content="Rede social de imagens" />
    <meta name="author" content="James Jr." />
    <meta name="keywords" content="html, css, javascript, rede social" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header__image.png"
          alt="Logo do site Around The Us."
        />
      </header>

      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/profile__image.jpg" />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Explorer</h2>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <!--<section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__image"
              src="./images/card__image_vale_yosemite.jpg"
              alt=""
            />
            <div class="gallery__information">
              <h2 class="gallery__title">Vale Yosemite</h2>
              <button class="gallery__button"></button>
            </div>
          </div>
        </section>-->
      </main>
    </div>

    <div class="popup">
      <div class="popup__container">
        <form class="form popup__form" id="form_edit-profile" novalidate>
          <button class="form__exit-button"></button>
          <h2 class="form__title">Editar perfil</h2>
          <input
            class="form__name popup__input"
            id="form__name"
            type="text"
            name="name"
            placeholder="Nombre"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="popup__error form__name-error"></span>
          <input
            class="form__description popup__input"
            id="form__description"
            type="text"
            name="description"
            placeholder="Descripción"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="popup__error form__description-error"></span>
          <button class="popup__button form__save-button" id="save_profile">
            Guardar
          </button>
        </form>
        <form class="form popup__form" id="form_add-element" novalidate>
          <button class="form__exit-button"></button>
          <h2 class="form__title">Nuevo lugar</h2>
          <input
            class="form__place popup__input"
            id="form__place"
            type="text"
            name="place"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error form__place-error"></span>
          <input
            class="form__image-link popup__input"
            id="form__image-link"
            type="url"
            name="image-link"
            placeholder="Enlace de la imagen"
            required
          />
          <span class="popup__error form__image-link-error"></span>
          <button class="popup__button form__save-button" id="save_place">
            Crear
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
